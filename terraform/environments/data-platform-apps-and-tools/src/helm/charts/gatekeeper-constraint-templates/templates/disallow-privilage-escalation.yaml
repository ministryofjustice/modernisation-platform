apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: disallowescalation
spec:
  crd:
    spec:
      names:
        kind: DisallowEscalation
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |-
        package disallowescalation
        violation[{"msg": msg}] {
          input.review.object.spec.template.spec.securityContext.allowPrivilegeEscalation
          msg := "Containers must not run with privilege escalation"
        }
