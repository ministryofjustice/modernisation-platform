apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: disallowprivileged
spec:
  crd:
    spec:
      names:
        kind: DisallowPriviledged
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |-
        package disallowprivileged
        violation[{"msg": msg}] {
          input.review.object.spec.template.spec.securityContext.privileged
          msg := "Containers must run as non-privilaged pods"
        }
