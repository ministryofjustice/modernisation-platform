apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: disallowroot
spec:
  crd:
    spec:
      names:
        kind: DisallowRoot
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |-
        package disallowroot
        violation[{"msg": msg}] {
          current_context := input.review.object.spec.securityContext[_]
          container := input.review.object.spec.containers[_]
          not container.securityContext.runAsNonRoot
          not current_context.runAsNonRoot
          msg := "Containers must not run as root in both their pod and container security context"
        }
