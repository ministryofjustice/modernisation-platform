name: Reusable - Run Script Per Account

on:
  workflow_call:
    inputs:
      JOB_NAME:
        required: true
        type: string

      AWS_REGION:
        required: true
        type: string

      environment_management:
        required: true
        type: string

      TF_WORKSPACE:
        required: true
        type: string

      ASSUME_ROLE_NAME:
        required: true
        type: string
        description: "Role name to assume in member accounts (e.g. ModernisationPlatformAccess)"

      SCRIPT_COMMAND:
        required: true
        type: string
        description: "Shell command(s) to run after assuming into the member account"

    secrets:
      PASSPHRASE:
        required: true

permissions:
  id-token: write
  contents: read

defaults:
  run:
    shell: bash

jobs:
  main:
    runs-on: ubuntu-latest
    name: "Job - ${{ inputs.JOB_NAME }} (${{ inputs.TF_WORKSPACE }})"

    env:
      AWS_REGION: ${{ inputs.AWS_REGION }}
      TEMPLATE_ID: "842554a5-a3bf-4905-ae4a-7c61a123267b"
      EXPECTED_TEMPLATE_VERSION: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Download accounts map artifact
        uses: actions/download-artifact@v4
        with:
          name: accounts-map

      - name: Decrypt Secrets
        uses: ministryofjustice/modernisation-platform-github-actions/decrypt-secrets@0c879ebf9183dd7e47d3fe9c961afa3271843b8b
        with:
          environment_management: ${{ inputs.environment_management }}
          PASSPHRASE: ${{ secrets.PASSPHRASE }}

      # 1) Assume the central OIDC-enabled role (the one your member accounts trust)
      - name: Configure AWS Credentials (central GitHub OIDC role)
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708
        with:
          role-to-assume: arn:aws:iam:::role/github-actions
          role-session-name: githubactionsrolesession
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve member account ID (from accounts_map.json)
        id: account
        run: |
          set -euo pipefail
          if [[ ! -s accounts_map.json ]]; then
            echo "accounts_map.json missing or empty" >&2
            ls -la
            exit 1
          fi

          ACCOUNT_ID="$(jq -er --arg name "${{ inputs.TF_WORKSPACE }}" '.[$name]' accounts_map.json)"
          echo "::add-mask::$ACCOUNT_ID"
          echo "account-id=$ACCOUNT_ID" >> "$GITHUB_OUTPUT"

      # 2) Chain into the member account role (trusted by the central github-actions role)
      - name: Configure AWS Credentials (member account)
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708
        with:
          role-to-assume: arn:aws:iam::${{ steps.account.outputs.account-id }}:role/${{ inputs.ASSUME_ROLE_NAME }}
          role-session-name: githubactionsrolesession
          aws-region: ${{ env.AWS_REGION }}
          role-chaining: true

      - name: Run script in member account
        run: |
          set -euo pipefail
          aws sts get-caller-identity
          ${{ inputs.SCRIPT_COMMAND }}
