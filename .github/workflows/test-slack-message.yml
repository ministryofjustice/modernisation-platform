name: "Testing slack message"
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions: {}

jobs:
  post-to-slack:
    runs-on: ubuntu-latest
    steps:
      - name: "Post to slack"
        run: | 
          curl -d '{"blocks":[{"type": "section","text": {"type": "mrkdwn","text": ":no-entry: Failed GitHub Actions:\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|*${{ github.workflow }}*>"}},{"type": "section","fields":[{"type": "mrkdwn","text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.workflow }}"},{"type": "mrkdwn","text": "*Job:*\n${{ github.job }}"},{"type": "mrkdwn","text": "*Repo:*\n${{ github.repository }}"},{"type": "mrkdwn","text": "*PR:*\n${{ github.event.pull_request.title }}"}]}]}' -H "Content-Type: application/json" -X POST ${{ secrets.SLACK_WEBHOOK_URL }}
