name: New member environment files

on:
  push:
    paths:
      - 'environments/**.json'
      - 'environments-networks/**.json'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: bash

env:
  RATE_THRESHOLD: 100
  APP_ID: 2013696

jobs:

  fetch-secrets:
    permissions:
      id-token: write
    uses: ministryofjustice/modernisation-platform-github-actions/.github/workflows/aws-secrets-management.yml@0c879ebf9183dd7e47d3fe9c961afa3271843b8b # v3.6.0
    secrets:
      MODERNISATION_PLATFORM_ACCOUNT_NUMBER: ${{ secrets.MODERNISATION_PLATFORM_ACCOUNT_NUMBER }}
      PASSPHRASE: ${{ secrets.PASSPHRASE }}

  create-and-commit-files:
    runs-on: ubuntu-latest
    needs: fetch-secrets
    steps:
      - name: Decrypt Secrets
        uses: ministryofjustice/modernisation-platform-github-actions/decrypt-secrets@0c879ebf9183dd7e47d3fe9c961afa3271843b8b # v3.6.0
        with:
          slack_webhook_url: ${{ needs.fetch-secrets.outputs.slack_webhook_url }}
          mp_github_app_private_key: ${{ needs.fetch-secrets.outputs.mp_github_app_private_key }}
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: core-repo
      - name: Create GitHub App token
        id: app
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ env.APP_ID }}
          private-key: ${{ env.MP_GITHUB_APP_PRIVATE_KEY }} 
          owner: ministryofjustice
          repositories: modernisation-platform-environments
      - name: Authenticate GitHub CLI as the App and Check the Rate Usage
        env:
          GH_TOKEN: ${{ steps.app.outputs.token }}
        run: |
          # gh automatically uses GH_TOKEN if set â€” no `gh auth login` needed
          gh auth status
          bash ./core-repo/scripts/check-github-api-usage.sh
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: ministryofjustice/modernisation-platform-environments
          path: modernisation-platform-environments
          persist-credentials: false
          token: ${{ steps.app.outputs.token }}
      - name: Provision member environment directories
        run: bash ./core-repo/scripts/provision-member-directories.sh
      - name: Commit changes to GitHub
        run: bash ./core-repo/scripts/git-setup.sh ./modernisation-platform-environments
      - name: Commit and Create PR with Signed Commit
        uses: ministryofjustice/modernisation-platform-github-actions/signed-commit@0c879ebf9183dd7e47d3fe9c961afa3271843b8b # v3.6.0
        with:
          github_token: ${{ steps.app.outputs.token }} # use this token as writing to a different repo
          remote_repository: "ministryofjustice/modernisation-platform-environments"
          remote_repository_path: "./modernisation-platform-environments"
          pr_title: "New files for terraform/environments"
          pr_body: "> This PR was automatically created via a GitHub action workflow ðŸ¤–"
      - name: Slack failure notification
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # v2.1.1
        with:
          webhook-type: incoming-webhook
          payload: |
            {"blocks":[{"type": "section","text": {"type": "mrkdwn","text": ":no_entry: Failed GitHub Action:"}},{"type": "section","fields":[{"type": "mrkdwn","text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|${{ github.workflow }}>"},{"type": "mrkdwn","text": "*Job:*\n${{ github.job }}"},{"type": "mrkdwn","text": "*Repo:*\n${{ github.repository }}"}]}]}
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
        if: ${{ failure() }}
