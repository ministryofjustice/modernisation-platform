name: "Scan for unauthorised-api-calls"

on:
  pull_request:
    branches:
        - main
    paths:
        - '.github/workflows/scan-unauthorised-api-calls.yml'
  workflow_dispatch:

env:
  AWS_REGION: "eu-west-2"
  ENVIRONMENT_MANAGEMENT: ${{ secrets.MODERNISATION_PLATFORM_ENVIRONMENTS }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

defaults:
  run:
    shell: bash

jobs:
    monitor-ssm-instances:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    
          - name: Set Account Number
            run: echo "ACCOUNT_NUMBER=$(jq -r -e '.modernisation_platform_account_id' <<< $ENVIRONMENT_MANAGEMENT)" >> $GITHUB_ENV
            
          - name: Configure AWS Credentials
            uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502 # v4.0.2
            with:
              role-to-assume: "arn:aws:iam::${{ env.ACCOUNT_NUMBER }}:role/github-actions"
              role-session-name: githubactionsrolesession
              aws-region: ${{ env.AWS_REGION }}
    
          - name: Run Scanning Script
            run: bash ./scripts/monitor-unauthorised-api-calls.sh

          - name: Upload unauthorized-api-calls.csv file
            uses: actions/upload-artifact@604373da6381bf24206979c74d06a550515601b9 # v4.4.1
            with:
              name: unauthorized-api-calls.csv
              path: ./unauthorized-api-calls.csv
              retention-days: 5
