name: "Monitor Public SSM Documents in All MP Accounts"

on:
  push:
    branches:
      - feature/monitor-public-ssm-documents
    paths:
      - '.github/workflows/monitor-public-ssm-documents.yml'
  workflow_dispatch:

env:
  AWS_REGION: "eu-west-2"
permissions:
  id-token: write 
  contents: read 

defaults:
  run:
    shell: bash

jobs:

  fetch-secrets:
    uses: ministryofjustice/modernisation-platform-github-actions/.github/workflows/aws-secrets-management.yml@e3ccf33927794ce5350b9211e288ad84e69365a8 # v3.4.4
    secrets:
      MODERNISATION_PLATFORM_ACCOUNT_NUMBER: ${{ secrets.MODERNISATION_PLATFORM_ACCOUNT_NUMBER }}
      PASSPHRASE: ${{ secrets.PASSPHRASE }}

  monitor-public-ssm-documents:
    runs-on: ubuntu-latest
    needs: fetch-secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Decrypt Secrets
        uses: ministryofjustice/modernisation-platform-github-actions/decrypt-secrets@e3ccf33927794ce5350b9211e288ad84e69365a8 # v3.4.4
        with:
          environment_management: ${{ needs.fetch-secrets.outputs.environment_management }}
          slack_webhook_url: ${{ needs.fetch-secrets.outputs.slack_webhook_url }} 
          PASSPHRASE: ${{ secrets.PASSPHRASE }}

      - name: Export ENVIRONMENT_MANAGEMENT for script
        run: |
          echo "ENVIRONMENT_MANAGEMENT<<EOF" >> $GITHUB_ENV
          echo "${{ needs.fetch-secrets.outputs.environment_management }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Set Account Number
        run: |
          ACCOUNT_NUMBER=$(jq -r -e '.modernisation_platform_account_id' <<< $ENVIRONMENT_MANAGEMENT)
          echo "::add-mask::$ACCOUNT_NUMBER"
          echo ACCOUNT_NUMBER=$ACCOUNT_NUMBER >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 # v5.0.0
        with:
          role-to-assume: "arn:aws:iam::${{ env.ACCOUNT_NUMBER }}:role/github-actions"
          role-session-name: githubactionsrolesession
          aws-region: ${{ env.AWS_REGION }}

      - name: Run Public SSM Documents Monitoring Script
        run: bash ./scripts/check-public-ssm-documents.sh

      - name: Upload SSM Documents CSV files
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: public-ssm-documents
          path: public-ssm-documents-*.csv
          retention-days: 3

