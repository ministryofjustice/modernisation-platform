name: Check Inactive Collaborators

on:
  schedule:
    - cron: '30 9 */100,1-7 * 1'
  workflow_dispatch:

env:
    AWS_REGION: "eu-west-2"
    TEMPLATE_ID: "1f0f5ccc-0f67-4ee2-942f-6e48804828ea"
    EXPECTED_TEMPLATE_VERSION: "1"
    RATE_THRESHOLD: 100
    APP_ID: 2013696

permissions:
    id-token: write # This is required for requesting the JWT
    contents: read # This is required for actions/checkout
    issues: write # This is required to create issues

jobs:

  fetch-secrets:
    uses: ministryofjustice/modernisation-platform-github-actions/.github/workflows/aws-secrets-management.yml@5c713c93eea694829b1bd3f410d0b235053318ce # v4.0.0
    secrets:
      MODERNISATION_PLATFORM_ACCOUNT_NUMBER: ${{ secrets.MODERNISATION_PLATFORM_ACCOUNT_NUMBER }}
      PASSPHRASE: ${{ secrets.PASSPHRASE }}

  schedule-user-deletion:
    permissions:
      id-token: write 
      contents: write 
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs: fetch-secrets
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          ref: main

      - name: Decrypt Secrets
        uses: ministryofjustice/modernisation-platform-github-actions/decrypt-secrets@5c713c93eea694829b1bd3f410d0b235053318ce # v4.0.0
        with:
          environment_management: ${{ needs.fetch-secrets.outputs.environment_management }}
          mp_github_app_private_key: ${{ needs.fetch-secrets.outputs.mp_github_app_private_key }}
          PASSPHRASE: ${{ secrets.PASSPHRASE }}

      - name: Create GitHub App token
        id: app
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ env.APP_ID }}               
          private-key: ${{ env.MP_GITHUB_APP_PRIVATE_KEY }} 
          owner: "ministryofjustice"
          repositories: "modernisation-platform"

      - name: Authenticate GitHub CLI as the App and Check the Rate Usage
        env:
          GH_TOKEN: ${{ steps.app.outputs.token }}
        run: |
          # gh automatically uses GH_TOKEN if set â€” no `gh auth login` needed
          gh auth status
          bash ./scripts/check-github-api-usage.sh

      - name: Set Account Number
        run: |
          ACCOUNT_NUMBER=$(jq -r -e '.modernisation_platform_account_id' <<< $ENVIRONMENT_MANAGEMENT)
          echo "::add-mask::$ACCOUNT_NUMBER"
          echo ACCOUNT_NUMBER=$ACCOUNT_NUMBER >> $GITHUB_ENV

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: "arn:aws:iam::${{ env.ACCOUNT_NUMBER }}:role/github-actions"
          role-session-name: githubactionsrolesession
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch Inactive Collaborators
        run: bash ./scripts/iam-monitoring/collaborators-inactivity-monitoring/check_inactive_users.sh
        env:
          threshold: 120

      - name: Create Deletion Issue
        run: bash ./scripts/iam-monitoring/collaborators-inactivity-monitoring/remove_inactive_users.sh
        env:
          threshold: 120

      - name: Commit changes to GitHub
        run: bash ./scripts/git-setup.sh

      - name: Commit and Create PR with Signed Commit
        uses: ministryofjustice/modernisation-platform-github-actions/signed-commit@5c713c93eea694829b1bd3f410d0b235053318ce # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_path: "collaborators.json"
          pr_title: "Remove inactive IAM collaborators"
        env:
          SECRET: ${{ secrets.GITHUB_TOKEN }}