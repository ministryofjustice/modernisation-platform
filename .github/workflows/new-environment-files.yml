name: New environment files

on:
  push:
    paths:
      - 'environments/**.json'
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  create-and-commit-files:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID:  ${{ secrets.PRIVILEGED_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY:  ${{ secrets.PRIVILEGED_AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@main
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.6
          terraform_wrapper: false
      - name: Provision environment directories
        run: bash ./scripts/provision-environment-directories.sh
      - name: Commit changes to GitHub
        run: bash ./scripts/git-setup.sh
      - run: bash ./scripts/git-commit.sh terraform/environments
      - name: Create PR
        run: bash ./scripts/git-pull-request.sh terraform/environments
      - name: Setup RAM share resources
        run: |
            echo  "Env variable ${{ env.application_name }}"
        env:
          SECRET: ${{ secrets.GITHUB_TOKEN }}
